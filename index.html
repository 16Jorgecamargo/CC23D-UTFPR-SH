<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Memory Overlays Simulation</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="overlay-container">
    <h1>Virtual Memory Overlay Simulation</h1>
    <div class="process-list">
        <div class="process" id="process1">Processo 1</div>
        <div class="process" id="process2">Process 2</div>
        <div class="process" id="process3">Process 3</div>
        <div class="process" id="process4">Process 4</div>
    </div>
    <div class="controls">
        <button class="btn" onclick="simulateOverlay()">Start Simulation</button>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
